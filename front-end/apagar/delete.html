    <h1>Deletar Animal</h1>

    <form id="formDelete">
        <div id="deleteFeedback" class="feedback-sucesso"></div>
        <div>
            <label for="sexoDelete">Sexo:</label>
            <select id="sexoDelete" required>
                <option value="">-- Selecione --</option>
                <option value="Macho">Macho (Boi)</option>
                <option value="Fêmea">Fêmea (Vaca)</option>
            </select>
        </div>
        <div>
            <label for="idDelete">ID do Animal para Deletar:</label>
            <input type="number" id="idDelete" required>
        </div>
        <button type="submit">DELETAR</button>
    </form>
    
    <script src="delete.js" defer></script>
</body>
</html>
